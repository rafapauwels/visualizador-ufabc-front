<!doctype html>
<html lang="pt-BR" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/ufabcaulas-style.css">
    <link rel="stylesheet" href="styles/sign-in.css">

    <title>Login - Registro | UFABC Aulas</title>
  </head>
  <body class="text-center">
    <div class="container container-full">
      <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-6">
          <form class="form-signin" id="form-login">
            <h1 class="h3 mb-3 fw-normal"><i class="bi bi-check-circle text-indigo"></i> Faça Login</h1>
            <p>Faça Login e veja os seus cronogramas salvos.</p>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="usuario">
              <label for="floatingInput">Usuário</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
              <label for="floatingPassword">Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-indigo" type="submit">Entrar</button>
          </form>        
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <form class="form-signin" id="form-register">
            <h1 class="h3 mb-3 fw-normal"><i class="bi bi-clipboard-check text-indigo"></i> Cadastre-se</h1>
            <p>Cadastre-se na plataforma e salve seus cronogramas.</p>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="usuario">
              <label for="floatingInput">Usuário</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
              <label for="floatingPassword">Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-indigo" type="submit">Cadastrar</button>
          </form>           
        </div>
      </div>
    </div>

    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>   
  </body>
</html>
